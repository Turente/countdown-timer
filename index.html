<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Таймер обратного отсчета</title>
</head>
<body>
    <div class="timer">
        <div class="timer__title">Таймер обратного отсчета</div>
        <div class="timer__box">
            <div id="days" class="timer__item">
                <div class="timer__circle">
                    <svg class="circle" viewBox="0 0 100 100">
                        <linearGradient id="gradient" x1="100%" y1="100%" x2="0%" y2="0%">
                            <stop class="gradient_1" offset="0%"></stop>
                            <stop class="gradient_2" offset="100%"></stop>
                        </linearGradient>
                        <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
                    </svg>
                    <div class="timer__num">0</div>
                </div>
                <div class="timer__name">Дней</div>
            </div>
        </div>
        <div class="timer__box">
            <div id="hours" class="timer__item">
                <div class="timer__circle">
                    <svg class="circle" viewBox="0 0 100 100">
                        <linearGradient id="gradient" x1="100%" y1="100%" x2="0%" y2="0%">
                            <stop class="gradient_1" offset="0%"></stop>
                            <stop class="gradient_2" offset="100%"></stop>
                        </linearGradient>
                        <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
                    </svg>
                    <div class="timer__num">0</div>
                </div>
                <div class="timer__name">Часов</div>
            </div>
        </div>
        <div class="timer__box">
            <div id="minutes" class="timer__item">
                <div class="timer__circle">
                    <svg class="circle" viewBox="0 0 100 100">
                        <linearGradient id="gradient" x1="100%" y1="100%" x2="0%" y2="0%">
                            <stop class="gradient_1" offset="0%"></stop>
                            <stop class="gradient_2" offset="100%"></stop>
                        </linearGradient>
                        <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
                    </svg>
                    <div class="timer__num">0</div>
                </div>
                <div class="timer__name">Минут</div>
            </div>
        </div>
        <div class="timer__box">
            <div id="seconds" class="timer__item">
                <div class="timer__circle">
                    <svg class="circle" viewBox="0 0 100 100">
                        <linearGradient id="gradient" x1="100%" y1="100%" x2="0%" y2="0%">
                            <stop class="gradient_1" offset="0%"></stop>
                            <stop class="gradient_2" offset="100%"></stop>
                        </linearGradient>
                        <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
                    </svg>
                    <div class="timer__num">0</div>
                </div>
                <div class="timer__name">Секунд</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
